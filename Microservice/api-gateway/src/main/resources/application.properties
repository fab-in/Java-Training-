spring.application.name=api-gateway
server.port=8080

# Gateway Routes
# Route 1: User Service - handles /api/users/** and /api/auth/**
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**,/api/auth/**
# Strip /api prefix before forwarding to user service
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Route 2: Wallet Service - handles /api/wallets/**
spring.cloud.gateway.routes[1].id=wallet-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/wallets/**
# Strip /api prefix before forwarding to wallet service
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Route 3: Transaction Service - handles /api/transactions/**
spring.cloud.gateway.routes[2].id=transaction-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/transactions/**
# Strip /api prefix before forwarding to transaction service
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*

# Actuator
management.endpoints.web.exposure.include=health,metrics,gateway

# JWT Configuration
# IMPORTANT: This secret key must match the one used in user-service for token generation
# For production, use environment variables or a secure key management service
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm

# Authentication excluded paths (comma-separated)
# These paths will bypass JWT authentication
# Note: These paths match the CLIENT-facing paths (with /api prefix)
gateway.auth.excluded-paths=/api/auth/signup,/api/auth/login,/actuator