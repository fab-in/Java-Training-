version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ewallet-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: user_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ewallet-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ewallet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ewallet-network

  user-service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: ewallet-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
    networks:
      - ewallet-network

  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
    container_name: ewallet-wallet-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - rabbitmq
      - user-service
    networks:
      - ewallet-network

  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    container_name: ewallet-transaction-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - rabbitmq
      - user-service
      - wallet-service
    networks:
      - ewallet-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: ewallet-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - user-service
      - wallet-service
      - transaction-service
    networks:
      - ewallet-network

networks:
  ewallet-network:
    driver: bridge

volumes:
  mysql_data:

